<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Chat Interface with Twitter OAuth</title>
    <link rel="stylesheet" href="styles2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Popup modal styles */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #000;
            color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            width: 300px;
            height: 170px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Center input box */
        .popup input {
            width: 80%;
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        /* Center the submit button */
        .popup button {
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #343a40;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Sidebar and layout styles */
        .sidebar {
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            background: #343a40;
            transition: transform 0.3s ease-in-out;
            transform: translateX(-100%);
            z-index: 1000;
        }

        .sidebar.active {
            transform: translateX(0);
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            padding: 15px;
            color: #fff;
            cursor: pointer;
        }

        .sidebar ul li i {
            margin-right: 10px;
        }

        .app-wrapper {
            margin-left: 0;
            transition: margin-left 0.3s ease-in-out;
        }

        .app-wrapper.active {
            margin-left: 250px;
        }

        .sidebar-toggle {
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 1100;
            background: #343a40;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .terminal-container {
            padding: 20px;
            background: #2c2f33;
            margin-top: 60px;
            border-radius: 10px;
            color: #fff;
        }

        .input-container {
            display: flex;
            align-items: center;
        }

        .input-container .prompt {
            margin-right: 10px;
        }

        #user-input {
            flex: 1;
            pointer-events: auto;
            padding: 5px;
            border-radius: 5px;
            resize: none;
            min-height: 40px;
            overflow-y: hidden;
        }

        #pin-container, #tweet-container {
            display: none;
        }

        /* Overlay */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .overlay.show {
            display: block;
        }

        /* "Connect ChatGPT" button */
        #connect-chatgpt-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #343a40;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1100;
        }
    </style>
</head>
<body>
    <div class="overlay" id="overlay"></div>
    <div class="popup" id="popup">
        <h4>Please enter ChatGPT Key</h4>
        <input type="text" id="popup-input" placeholder="Enter Key Here" />
        <button id="popup-submit" onclick="updateKey()">Submit</button>
    </div>
    <!-- "Connect ChatGPT" Button -->
    <button id="connect-chatgpt-btn">Connect ChatGPT</button>
    
    <div class="app-wrapper" id="app-wrapper">
        <!-- Sidebar Toggle Button -->
        <div class="sidebar-toggle" id="sidebar-toggle">
            <i class="fas fa-bars"></i>
        </div>

        <!-- Sidebar Section -->
        <div class="sidebar" id="sidebar">
            <ul>
                <li id="twitter-login"><i class="fab fa-twitter"></i> Twitter</li>
                <li id="google-login"><i class="fab fa-google"></i>Google</li>
            </ul>
        </div>

        <!-- Terminal Container -->
        <div class="terminal-container" id="app-container">
            <div class="terminal-header">
                <h1>TerminalBot</h1>
            </div>
            <div class="messages" id="messages"></div>
            <div class="input-container">
                <span class="prompt">>_</span>
                <textarea id="user-input" placeholder="Ask me anything..."></textarea>
                <button id="submit-btn">Submit</button>
            </div>
        </div>
    </div>

    <!-- JavaScript Files -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="script2.js"></script>
    <script>
        const apiUrl2 = 'http://localhost:3000';

        // Handle OAuth token from URL and store in local storage
        document.addEventListener('DOMContentLoaded', () => {
            checkKeyStatus();
            document.getElementById('popup').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        });

        // Event listener for "Connect ChatGPT" button
        document.getElementById('connect-chatgpt-btn').addEventListener('click', () => {
            document.getElementById('popup').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        });

        async function checkKeyStatus() {
            try {
                const response = await fetch(`${apiUrl2}/getUserDetails`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({email: localStorage.getItem('userEmail') || 'default@example.com'})
                });
                const data = await response.json();

                if (data.success) {
                    document.getElementById("overlay").style.display = "none";
                    document.getElementById("popup").style.display = "none";
                } else {
                    document.getElementById("popup").style.display = 'block';
                    document.getElementById("overlay").style.display = 'block';
                }
            } catch (error) {
                console.error("Error checking key status:", error);
                document.getElementById("overlay").style.display = "block";
                document.getElementById("popup").style.display = "block";
            }
        }
    </script>
</body>
</html>
