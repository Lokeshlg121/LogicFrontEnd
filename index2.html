<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Chat Interface with Twitter OAuth</title>
    <link rel="stylesheet" href="styles2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Popup modal styles */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #000; /* Black color */
            color: #fff; /* White text color */
            padding: 30px; /* Increased padding */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            width: 300px; /* Increased width */
            height: 170px; /* Increased height */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center; /* Centers the text */
        }

        /* Center input box */
        .popup input {
            width: 80%; /* Adjust input width */
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        /* Center the submit button */
        .popup button {
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #343a40;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Sidebar and layout styles */
        .sidebar {
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            background: #343a40;
            transition: transform 0.3s ease-in-out;
            transform: translateX(-100%);
            z-index: 1000;
        }

        .sidebar.active {
            transform: translateX(0);
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            padding: 15px;
            color: #fff;
            cursor: pointer;
        }

        .sidebar ul li i {
            margin-right: 10px;
        }

        .app-wrapper {
            margin-left: 0;
            transition: margin-left 0.3s ease-in-out;
        }

        .app-wrapper.active {
            margin-left: 250px;
        }

        .sidebar-toggle {
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 1100;
            background: #343a40;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .terminal-container {
            padding: 20px;
            background: #2c2f33;
            margin-top: 60px;
            border-radius: 10px;
            color: #fff;
        }

        .input-container {
            display: flex;
            align-items: center;
        }

        .input-container .prompt {
            margin-right: 10px;
        }

        #user-input {
            flex: 1;
            padding: 5px;
            border-radius: 5px;
            resize: none;
            min-height: 40px;
            overflow-y: hidden;
        }

        #pin-container, #tweet-container {
            display: none;
        }

        .user-info {
            margin: 20px 0;
            color: #fff;
        }

        /* Overlay */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .overlay.show {
            display: block;
        }
        .popup button:active {
    background-color: #222; /* Darker shade when clicked */
}
    </style>
</head>
<body>
    <div class="overlay" id="overlay"></div>
    <div class="popup" id="popup">
        <h4>Please enter Chatgpt Key</h4>
        <input type="text" id="popup-input" placeholder="Enter Key Here" />
        <button id="popup-submit" onclick="updateKey()">Submit</button>
    </div>
    <div class="app-wrapper" id="app-wrapper">
        <!-- Sidebar Toggle Button -->
        <div class="sidebar-toggle" id="sidebar-toggle">
            <i class="fas fa-bars"></i>
        </div>

        <!-- Sidebar Section -->
        <div class="sidebar" id="sidebar">
            <ul>
                <li id="twitter-login"><i class="fab fa-twitter"></i> Twitter</li>
                <li id="google-login"><i class="fab fa-google"></i>Google</li>
                <!-- <li><i class="fab fa-facebook"></i> Facebook</li> -->
            </ul>
        </div>

        <!-- Terminal Container -->
        <div class="terminal-container" id="app-container">
            <div class="terminal-header">
                <h1>TerminalBot</h1>
            </div>
            <div class="messages" id="messages"></div>
            <div class="input-container">
                <span class="prompt">>_</span>
                <textarea id="user-input" placeholder="Ask me anything..." autofocus autocomplete="off"></textarea>
                <button id="submit-btn">Submit</button>
            </div>
            <!-- <div id="tweet-container">
                <h2>Post a Tweet</h2>
                <input type="text" id="tweet" placeholder="Write your tweet here">
                <button id="tweet-btn">Tweet</button>
            </div> -->
        </div>
    </div>

    <!-- JavaScript Files -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="script2.js"></script>
    <script>
        const apiUrl2 = 'http://localhost:3000'
        // Handle OAuth token from URL and store in local storage
        document.addEventListener('DOMContentLoaded', () => {
            console.log("before function call")
            checkKeyStatus();
            const popup = document.getElementById('popup');
            const popupOverlay = document.getElementById('popup-overlay');
            popup.style.display = 'block';
                popupOverlay.style.display = 'block';
        });
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const oauth_token = params.get('oauth_token');

            if (oauth_token) {
                // Store the OAuth token in local storage for later use
                localStorage.setItem('oauth_token', oauth_token);
                console.log('OAuth token stored:', oauth_token);

                // Show the twee    t container if the user is authenticated
                document.getElementById('tweet-container').style.display = 'block';
            }
            //  else {
            //     alert('OAuth token missing. Please log in again.');
            //     window.location.href = 'twiterUi.html'; // Redirect to login page if no token
            // }
        });

        // Add event listener for tweet button
        document.getElementById('tweet-btn').addEventListener('click', async () => {
            const tweet = document.getElementById('tweet').value.trim();
            const oauth_token = localStorage.getItem('oauth_token');

            if (!oauth_token) {
                alert('You need to log in with Twitter first.');
                return;
            }

            if (!tweet) {
                alert('Please enter a tweet.');
                return;
            }

            try {
                const response = await fetch(`http://34.215.242.148:3000/tweet?status=${encodeURIComponent(tweet)}&oauth_token=${encodeURIComponent(oauth_token)}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include'
                });

                const data = await response.json();
                if (response.ok) {
                    alert('Tweet posted successfully:');
                    document.getElementById('tweet').value = ''; // Clear the tweet input after posting
                } else {
                    alert('Connect your Twitter account through the application.');
                }
            } catch (error) {
                console.error('Error during tweet:', error);
                alert('Error during tweet: ' + error.message);
            }
        });
        async function checkKeyStatus() {
        try {
            // POST request to check key status
            const response = await fetch(`${apiUrl2}/getUserDetails`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({email: localStorage.getItem('userEmail') || 'default@example.com'})
            });
            const data = await response.json();
            console.log("datadatadatadatadatadatadata",data);

            if (data.success) {
                // Hide popup if API returns success
                document.getElementById("overlay").style.display = "none";
                document.getElementById("popup").style.display = "none";
            } else {
                     const popup = document.getElementById('popup');
                     const popupOverlay = document.getElementById('popup-overlay');
                     popup.style.display = 'block';
                     popupOverlay.style.display = 'block';
            }
        } catch (error) {
            console.error("Error checking key status:", error);
            // Show popup on error as a fallback
            document.getElementById("overlay").style.display = "block";
            document.getElementById("popup").style.display = "block";
        }
    }
    document.getElementById('twitter-login').addEventListener('click', () => {
            window.open('http://18.190.162.239:3000/auth/twitter', '_blank');
        });

        // Google login
        document.getElementById('google-login').addEventListener('click', () => {
            console.log("hiiiii")
            window.open('gmailUi.html', '_blank');
        });

        // Submit button functionality
        document.getElementById('submit-btn').addEventListener('click', () => {
            const userInput = document.getElementById('user-input').value;
            if (userInput) {
                // Handle the submission logic
                console.log('User input:', userInput);
                document.getElementById('messages').innerHTML += `<div>${userInput}</div>`;
                document.getElementById('user-input').value = '';
            }
        });
   </script>
</body>
</html>
