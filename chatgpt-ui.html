<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAI API Key and Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 50px auto;
            text-align: center;
        }
        input, button, textarea {
            padding: 10px;
            margin: 10px;
            width: 80%;
            font-size: 16px;
        }
        #successMessage {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>Enter Your OpenAI API Key</h2>
    <input type="password" id="apiKeyInput" placeholder="Enter API Key">
    <button onclick="saveApiKey()">Save API Key</button>
    <div id="successMessage"></div>

    <h3>Chat with OpenAI</h3>
    <textarea id="userMessage" placeholder="Type your message here..."></textarea>
    <button onclick="sendMessage()">Send Message</button>

    <div id="responseMessage"></div>

    <script src="chatgpt.js"></script>
</body>
</html>
