<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter OAuth Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6 text-center">
                <h1 class="mb-4">Login with Twitter</h1>
                <button id="login-twitter-btn" class="btn btn-primary btn-lg">Login with Twitter</button>
            </div>
        </div>

        <div id="tweet-container" class="row justify-content-center mt-5" style="display: none;">
            <div class="col-md-6 text-center">
                <h2 class="mb-4">Post a Tweet</h2>
                <input type="text" id="tweet" class="form-control mb-3" placeholder="Write your tweet here">
                <button id="tweet-btn" class="btn btn-success">Tweet</button>
            </div>
        </div>
    </div>

    <script src="twiterScript.js"></script>
    <!-- Bootstrap JS (optional for Bootstrap features) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
