<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gmail Reader</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="sidebar" id="sidebar">
    <ul>
        <li id="twitter-login"><i class="fab fa-twitter"></i> Twitter</li>
        <li id="google-login"><i class="fab fa-google"></i> Google</li>
    </ul>
</div>
  <div class="container text-center">
    <h1 class="my-4">Gmail Reader</h1>
    
    <!-- Button to start the authentication process -->
    <a href="http://18.190.162.239:3000/auth" class="btn btn-primary mb-3">Authenticate with Google</a>
    
    <!-- Button to fetch emails after authentication -->
    <button id="fetch-emails-btn" class="btn btn-success mb-3">Fetch Latest Emails</button>

    <!-- Div to display fetched emails -->
    <div id="email-list" class="mt-4"></div>
  </div>

  <!-- Link to external JavaScript file -->
  <script src="gmailScript.js"></script>
</body>
</html>
